<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP Sign In</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      width: 320px;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      text-align: left;
      margin-bottom: 15px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .header-row span {
      font-size: 16px;
    }

    .header-row .create {
      color: #0078d4;
      cursor: pointer;
      font-size: 13px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .small-link {
      font-size: 12px;
      color: #0078d4;
      margin-bottom: 15px;
      cursor: pointer;
      text-align: right;
      display: block;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #0078d4;
      color: white;
    }

    .btn-secondary {
      background-color: #e5f1fb;
      color: black;
      border: 1px solid #0078d4;
    }

    .separator {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin: 10px 0;
    }

    .checkbox-row input {
      margin-right: 8px;
    }

    .footer-link {
      font-size: 13px;
      color: #0078d4;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .privacy {
      font-size: 11px;
      color: gray;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">HP</div>

    <div class="header-row">
      <span>Sign in</span>
      <span class="create">Create account</span>
    </div>

    <input type="text" placeholder="Username or Email Address" />
    <span class="small-link">Sign in with mobile number</span>

    <button class="btn btn-primary">Use password</button>

    <div class="separator">or</div>

    <button class="btn btn-secondary">Send sign-in code</button>

    <div class="checkbox-row">
      <input type="checkbox" id="remember">
      <label for="remember">Remember my username or email address</label>
    </div>

    <div class="footer-link">Forgot your username?</div>
    <div class="privacy">Privacy</div>
    <a href="comunitty 2.html">komunitas</a>
    <a href="hubungi kami.html">hubungi kami</a>
    <a href="layanan bisnis.html">bisnis</a>
    <a href="privasy policy.html">privasi policy</a>
    <a href="topik.html">topik</a>
    <a href="profil-bye-deny.html"></a>
  </div>

</body>
</html>
