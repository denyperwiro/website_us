<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   HP Masuk
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-300 flex justify-center items-center min-h-screen p-4">
  <div class="bg-white rounded-xl max-w-[400px] w-full relative" style="clip-path: polygon(0 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 0 100%)">
   <div class="p-6 pt-8">
    <img alt="HP logo black circle with white hp letters" class="w-6 h-6 mb-2" height="24" src="https://storage.googleapis.com/a1aa/image/a90f407f-7be6-4a6f-6c66-93b3f40b185d.jpg" width="24"/>
    <div class="flex justify-between items-center mb-4">
     <h1 class="text-2xl font-normal text-black">
      Masuk
     </h1>
     <a class="text-sm text-[#0078D4] font-normal hover:underline" href="#">
      Buat akun
     </a>
    </div>
    <input class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0078D4] focus:border-transparent" placeholder="Nama pengguna atau alamat email" type="text"/>
    <a class="block text-xs text-[#0078D4] mt-2 mb-6 hover:underline" href="#">
     Masuk dengan nomor ponsel
    </a>
    <button class="w-full bg-[#0078D4] text-white text-sm font-semibold rounded-md py-2 mb-6 hover:bg-[#005a9e] transition-colors">
     Gunakan kata sandi
    </button>
    <div class="text-center text-xs text-gray-400 mb-6">
     atau
    </div>
    <button class="w-full border border-[#0078D4] text-[#0078D4] text-sm font-normal rounded-md py-2 mb-6 hover:bg-[#e6f0fa] transition-colors">
     Kirim kode masuk
    </button>
    <label class="flex items-center space-x-2 mb-6 text-sm text-gray-700">
     <input class="w-4 h-4 border border-gray-300 rounded-sm focus:ring-2 focus:ring-[#0078D4]" type="checkbox"/>
     <span>
      Ingat nama pengguna atau alamat email saya
     </span>
    </label>
    <a class="block text-xs text-[#0078D4] text-center hover:underline" href="#">
     Lupa nama pengguna Anda?
    </a>
   </div>
   <div class="px-6 pb-6">
    <a class="flex items-center space-x-2 mb-4 text-sm text-[#0078D4] hover:underline" href="#">
     <img alt="Google logo with G letter in blue red yellow green colors" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/e7a28fa6-399b-4df1-11d3-c11ffb3c4fa1.jpg" width="20"/>
     <span>
      Lanjutkan dengan Google
     </span>
    </a>
    <a class="flex items-center space-x-2 text-sm text-[#0078D4] hover:underline" href="#">
     <img alt="Microsoft logo with four colored squares red green blue yellow" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/0adcd388-b9f4-4c81-85ae-ee9d92d3bce6.jpg" width="20"/>
     <span>
      Lanjutkan dengan Microsoft
     </span>
    </a>
   </div>
   <div class="absolute bottom-0 right-0 text-[10px] text-gray-400 pr-2 pb-1 select-none" style="font-weight: 400">
    Pribadi
   </div>
  </div>
 </body>
</html>
